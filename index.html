<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOGO WEB</title>
</head>
<body>
    <!--estilização (CSS)-->
    <style>
        .player-options img,
        .enemy-options img{
            max-width: 200px;
            opacity: 0.2;
            cursor: pointer;
        }
        .player-options, .enemy-options{
            width: 50%;
        }

        .aling{
            display: flex;
        }
        .cabeca{
            text-align: center;
        }
    </style>
   <!---->
   <h1 class="cabeca">
    Pedra, Papel ou Tesoura
   </h1>
   <hr>

   <div class="aling">
   <div class="player-options">
    <div><img opt="rock" src="rock.png"></div>
    <div><img opt="paper" src="paper.png"></div>
    <div><img opt="scisor" src="scisor.png"></div>
  </div>

  <div class="enemy-options">
    <div><img src="rock.png"></div>
    <div><img src="paper.png"></div>
    <div><img src="scisor.png"></div>
  </div>
</div>
<!--iniciando javascript-->
<script>
    var elementos = document.querySelectorAll('.player-options div > img');
    var playerOpt = "";
    function resetOpacityPlayer(){
        for(var i = 0; i < elementos.length; i++){
            elementos[i].style.opacity = 0.3;
    }
}
    for(var i = 0; i < elementos.length; i++){
        elementos[i].addEventListener('click',function(t){
            resetOpacityPlayer();
            t.target.style.opacity = 1;
            playerOpt = t.target.getAttribute('opt');

            alert(playerOpt);
        });
    }
</script>

</body>
</html>
